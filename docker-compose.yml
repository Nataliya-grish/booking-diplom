services:
  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - type: bind
        source: ./data
        target: /data/db
  backend:
    build: 
      context: ./
      dockerfile: ./Dockerfile.backend
    ports: 
      - 3000:3000
    environment: 
      - PORT=3000
      - MONGO_CONNECTION=url
      - JWT_SECRET=secret
      - JWT_EXPIRATION=3d
    depends_on:
      - mongodb
    networks:
      - backend
  frontend:
    build: 
      context: ./frontend
      dockerfile: ./Dockerfile.frontend
    ports: 
      - 80:3000
    volumes:
      - ./frontend:/app
    environment: 
      - VITE_MAIN_URL=http://localhost:3000/api
      - VITE_SERVER_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - backend





networks:
    backend:
      driver: bridged